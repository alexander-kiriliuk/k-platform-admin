<p-tabView [activeIndex]="activeTab">
  <p-tabPanel *ngFor="let lang of langList">
    <ng-template pTemplate="header">
      <div class="t-header">
        <media-res [src]="lang.icon" />
        <span>{{lang.name}}</span>
      </div>
    </ng-template>
    <div class="p-float-label">
    <textarea pInputTextarea
              [id]="id"
              [disabled]="disabled"
              [autoResize]="true"
              [(ngModel)]="resData[lang.id].value"
              (keydown)="synchronize()">
    </textarea>
    <label [for]="id">{{placeholder}}</label>
    </div>
  </p-tabPanel>
</p-tabView>
