<ul>
  <ng-container *ngFor="let item of data.target.entity.columns">
    <li *ngIf="item.type !== 'reference'" [ngClass]="{active: item.property === data.selected}"
        (click)="setColumn(item)">
      <i class="pi pi-box"></i>
      {{item.name | localize:item.property}}
    </li>
  </ng-container>
</ul>
