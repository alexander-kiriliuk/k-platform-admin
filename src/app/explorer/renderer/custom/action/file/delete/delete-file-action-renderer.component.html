<button *ngIf="action" class="p-button-sm p-button-danger" pButton pRipple (click)="deleteFile()">
  {{action.name | localize:action.code}}
</button>

<p-confirmDialog #dialog [key]="dialogKey">
  <ng-template pTemplate="header">
    {{"file.delete.title" | transloco}}
  </ng-template>
  <ng-template pTemplate="footer">
    <button type="button" pButton (click)="dialog.reject()">
      {{"file.cancel" | transloco}}
    </button>
    <button type="button" class="p-button-success" pButton
            (click)="dialog.accept()">
      {{"file.accept" | transloco}}
    </button>
  </ng-template>
</p-confirmDialog>
