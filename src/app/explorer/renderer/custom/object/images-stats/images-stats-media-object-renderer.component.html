<div class="label">{{column.name | localize: column.property}}</div>
<div class="items">
  <div *ngFor="let file of files">
    <p-image
      [src]="thumbUrl"
      [previewImageSrc]="url + '/' + file.name + '.' + media.type.ext.code"
      [preview]="true"/>
    <div>
      <p>{{file.format.name}}: {{file.width}}x{{file.height}}</p>
      <p>
        {{file.size | fileSize}}
        <ng-container *ngIf="file.duplicate">
          & {{file.duplicate.size | fileSize}}
        </ng-container>
      </p>
      <p>
        <a target="_blank" [href]="url + '/' + file.name + '.' + media.type.ext.code">{{media.type.ext.code.toUpperCase()}}</a>
        <ng-container *ngIf="file.duplicate">
          & <a target="_blank" [href]="url + '/' + file.name + '.webp'">WEBP</a>
        </ng-container>
      </p>
    </div>
  </div>
</div>
