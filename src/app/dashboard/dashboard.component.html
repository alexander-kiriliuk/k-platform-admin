<div class="content-wrapper">
  <div class="sidebar content-area"
       [ngClass]="{over: sidebarOverMode}">
    <div class="sidebar-overlay" (click)="toggleSideBarMode()"></div>
    <div class="sidebar-content">
      <div class="logo-bar"></div>
      <div class="sidebar-data">
        <p-scrollPanel [style]="{ width: '100%', height: '100%' }">
          <div class="menu-bar">
            <menu-tree></menu-tree>
          </div>
        </p-scrollPanel>
      </div>
      <div class="sidebar-footer">
        <a (click)="toggleTheme()">
          {{currentTheme === 'light' ? 'Темная тема' : 'Светлая тема'}} <i class="pi" [ngClass]="themeBtnClass"></i>
        </a>
      </div>
    </div>
  </div>
  <div class="content-area">
    <div class="head-bar">
      <div>
        <i class="menu-ctrl pi pi-bars" (click)="toggleSideBarMode()"></i>
        <h1 class="heading-2xl">System dashboard</h1>
      </div>
      <div>
        <p-menu #menu [model]="menuModel" [popup]="true"/>
        <a (click)="menu.toggle($event)">
          <p-avatar label="SU" shape="circle"/>
          <span>Some Username</span>
        </a>
      </div>
    </div>
    <p-scrollPanel [style]="{ width: '100%', height: '100%' }">
      <div class="content-block">
        place content here
      </div>
    </p-scrollPanel>
  </div>
</div>
